<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Third Task</title>
    <style>
       
        .container{
             display: flex;
         }
 
         .images{
             flex: 25%;
             padding: 5px;
         }

         .images img{
            height: 50%;
         }
    
            @media screen and (max-width: 576px) {
            .container{
              flex-direction: column;
            } 


         }

         @media screen and (min-width: 576px) and (max-width: 768px) {
            .container{
                flex-direction: column;
            } 
         }

         @media screen and (min-width: 576px) and (max-width: 992px) {
            .container{
                flex-direction: column;
            } 
         }

         @media screen and (min-width: 576px) and (max-width: 1200px) {
            .container{
                flex-direction: column;
            } 
         }
     </style>
</head>
<body>
    <h3>Image Responsive</h3>
    <div class="container">
        <div class="images">
            <img src="/images/healthy.jpg" alt="" width="100%">
        </div>
        <div class="images">
            <img src="/images/image27-1.png" alt="" width="100%">
        </div>
        <div class="images">
            <img src="/images/images.jpg" alt="" width="100%">
        </div>
    </div>
    
</body>
</html>
