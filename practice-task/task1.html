<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Task</title>

    <style>
        .container{
        display: flex;
       flex-direction: column;
        gap: 20px; 
    }

    .box-row{
        display: flex;
        gap: 10px;
    }

    

    .box1{
        text-align:center;
        width: 80px;
        height: 200px;
        background-color: gray;
    }



    .box2{
        text-align: center;
        width:200px;
        height: 200px;
        background-color: blueviolet;
        margin-bottom: 50px;
       
    }

    @media screen and (max-width: 576px){
        .box-row{
            flex-direction: column;
        }

        .box1{
        width: 80px;
        height: 200px;

        }
        .box2{
        width:200px;
        height: 200px;
    }
        
        
    }


    @media screen and (min-width: 576px) and (max-width: 992px) {
        .container{
            flex-direction: column;
        }

        .box1{
        width: 80px;
        height: 200px;

        }
        

        .box2{
        width:200px;
        height: 200px;
    }
        
        
    }

   

    </style>
    
</head>
<body>
    <section>
        <div class="container">
        <div class="box-row">
            <div class="box1 box">Box1</div>
        <div class="box2 box">Box2</div>
</div>
</div>
        
    </section>
    
    
</body>
</html>
